<html lang="en">
<head>
    <title></title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="App/Map/jquery-1.11.1.min.js"></script>
    <script src="App/Map/jquery_ui_js.js"></script>
    <script src="App/js/ClassExtension.js">

    </script>
<script>
    src="App/js/calendar/CalendarControl.js";
</script>
    <script>

        function logDate(){
            var current = $( ".selector" ).datepicker( "getDate");
            var currentDate = current.getDate() + " " + current.getMonth() + " "
            + current.getYear();
            console.log(currentDate);
        }
    </script>
</head>
<body>
<div id="container" style="position: relative;float: left;width: 100%;height:100%;">

    <div id="leftContainer" style="position: relative;float: left;width:34%;height: 100%;border-right: thin solid #d3d3d3;">
        <div id="calView" style="position: relative;float: left;width: 100%;height: 50%;">
            <div id="datepicker" onchange="logDate()"></div>
            <script>
                $(function() {
                    $( "#datepicker" ).datepicker({showButtonPanel: true, defaultDate: new Date(2013,6,1), minDate: new Date(2013,6,1),
                        maxDate:new Date(2013,11,31),
                        inline: true,
                        onSelect: function(dateText, inst) {
                            var date = $(this).datepicker('getDate'),
                                    day  = date.getDate(),
                                    month = date.getMonth() + 1,
                                    year =  date.getFullYear();
                            //alert(day + '-' + month + '-' + year);
                            var current = $( this).datepicker( "getDate");
                            var currentDate = current.getDate() + " " + (current.getMonth()+1) + " "
                                    + current.getFullYear();
                            console.log(currentDate);
                        }
                    });
                });
            </script>
        </div>
        <div id="stationList" style="position: relative;float: left;width: 100%;height: 50%;">

        </div>
    </div>
    <div id="rightContainer" style="position: relative;float: left;width:65%;height: 100%;">
        <div id="vis1" style="position: relative;float: left;width: 100%;height: 45%;">

        </div>
        <div id="activeBikes" style="position: relative;float: left;width: 100%;height: 10%;">
            <label id="activeBikesLabel">Active Bikes: </label>
            <div id="noOfBikes"></div>
        </div>
        <div id="vis2" style="position: relative;float: left;width: 100%;height: 45%;">

        </div>
    </div>
</div>
</body>
</html>
