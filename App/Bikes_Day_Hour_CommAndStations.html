<!--origin.html
	This page is loaded in the right frame when "Origin" is clicked below the map in map.html in the left frame. It produces all the 
	visualizations (pie chart, bar chart, and raw data) as appropriate.-->
<html lang="en">
    <head>
        <meta charset="utf-8">
		<style>
		.axis {
			font: 10px sans-serif;
		}
		.axis path,
		.axis line {
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;
		}
		</style>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="js/ClassExtension.js"></script>
		<script src="js/bikesDistTime/BikesByDay_Hour_Stations_Communities.js"></script>
		<script>
			var bikesDistByCommAndStatApp;
			function init(){	
					bikesDistByCommAndStatApp = new BikesByCommAndStations;
					bikesDistByCommAndStatApp.showCommunityList();
					bikesDistByCommAndStatApp.showStationsList();
					bikesDistByCommAndStatApp.initAppWithCommunityAndStation("Near North Side","Dayton St & North Ave");
					bikesDistByCommAndStatApp.startup("#barchart1");
					bikesDistByCommAndStatApp.startup("#barchart2");
				}
		</script>
    </head>

	<body onload="init();">	
		<div id="all" style="width:100%; height:100%; position:fixed; left:0;background: #fff">
			<div id="communitymenu" style="width:100%; height:2%; background: #fff" align="center">
				<select name = "communitySelection" id="communitySelection" 
                onchange="bikesDistByCommAndStatApp.setCommunityArea(this);">
                </select>				
			</div>
			<div id="stationmenu" style="width:100%; height:2%; background: #fff" align="center">
				<select name="stationSelection" id="stationSelection" 
				onchange="bikesDistByCommAndStatApp.setStation(this);">
				</select>
			</div><hr/>
		   <div id="barchart1" style="width:100%; height:48%;  background: #fff"></div>
		   <div id="barchart2" style="width:100%; height:48%;  background: #fff"></div>
		</div>
    </body>
</html>
